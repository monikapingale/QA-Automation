<html>
<body ng-app="myApp" style="margin-left: 10%; margin-right: 10%">
<div ng-controller="DataCtrl">
  <div class="slds-pill_container" style="border: 0px">
    {{selectedInputs}}
      <span class="slds-pill" ng-repeat="selectedInput in selectedInputs">
        <span class="slds-icon_container slds-icon-standard-user slds-pill__icon_container">
          <svg aria-hidden="true" class="slds-icon">
            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#user"></use>
          </svg>
        </span>
        <span class="slds-pill__label" title="Salesforce.com, Inc.">{{selectedInput}}</span>
        <button class="slds-button slds-button--icon slds-pill__remove" title="Remove" ng-click="removeSelectedItem($event);" id="{{selectedItems}}">
          <svg aria-hidden="true" class="slds-button__icon">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
          </svg>
          <span class="slds-assistive-text">Remove</span>
        </button>
      </span>
  </div>
  <div class="slds-form-element slds-lookup slds-is-open slds-m-top--medium" data-select="multi" data-scope="single" data-typeahead="true" ng-show="tabSelected">

    <label class="slds-form-element__label" for="lookup">{{title}}</label>

    <div class="slds-lookup__menu" role="listbox" style="display: block">
      <div class="slds-lookup__item">
        <button class="slds-button">
          <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--left">
          <!--  <svg aria-hidden="true" class="slds-icon slds-icon-text-default slds-icon--small">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
            </svg>-->
            <input id="lookup" class="slds-input" type="text" aria-autocomplete="list" role="combobox" aria-expanded="true" aria-activedescendant="" ng-model="serachText"/>
            <svg aria-hidden="true" class="slds-input__icon slds-input__icon_left slds-icon-text-default">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
            </svg>
          </div>
        </button>

      </div>
      <div class="slds-lookup__result-text" ng-class="{'slds-hide': data.length > 1}" data-aura-rendered-by="16:180;a">
        No records found!
      </div>
      <ul class="slds-lookup__list" role="presentation">
        <li class="slds-lookup__item" ng-repeat="info in data | filter : serachText">
          <a href="#" role="option" ng-click="addSelectedOptions($event)" id="{{info['Name']}}">
            <svg aria-hidden="true" class="slds-icon slds-icon-standard-user slds-icon--small">
              <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#user"></use>
            </svg>{{info['Name']}}</a>
        </li>
      </ul>

    </div>
    <div style="margin-top: 30%"><a href="#" class="btn btn-primary" ng-class="{'disabled': selectedInputs.length < 1}" ng-click="runSpec();">Run Test</a></div>

  </div>
</div>


</body>
</html>
