<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function add(){

            var val1 = parseInt(document.getElementById("n1").value)
            var val2 = parseInt(document.getElementById("n2").value)
            var val3 = val1 + val2;
            document.getElementById("result").innerHTML = val3
        }

    </script>
</head>
<body>
    Num1 = <input type="number" id="n1">
    <br>
    Num2 = <input type="number" id="n2">
    <br>
    <input type="button" value="Add" onclick="add();">
    Result = <div id="result"></div>
</body>
</html>
